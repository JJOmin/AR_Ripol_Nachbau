<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Modell</title>

  <!-- model-viewer laden -->
  <script type="module"
          src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      display: block;
      --poster-color: transparent;
    }
  </style>
</head>
<body>
  <model-viewer
    id="arModel"
    src="assets/RiPole_V1-4.glb"
    ios-src="assets/model.usdz"
    alt="RiPole Subwoofer"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-scale="auto"
    ar-placement="floor"
    camera-controls
    environment-image="neutral"
    exposure="1"
    scale="0.0005 0.0005 0.0005"
    autoplay>
  </model-viewer>

  <script>
    const mv = document.getElementById('arModel');

    // Versuch, automatisch AR zu starten, sobald das Modell geladen ist
    mv.addEventListener('load', async () => {
      try {
        // Prüfen, ob AR überhaupt verfügbar ist
        const supportsAR = await mv.canActivateAR;
        if (supportsAR) {
          // Viele Browser erfordern dennoch eine Nutzerinteraktion,
          // aber dieser Versuch startet AR sofort, wenn erlaubt
          mv.activateAR();
        } else {
          console.warn('AR not supported on this device.');
        }
      } catch (e) {
        console.warn('Automatic AR start failed:', e);
      }
    });
  </script>
</body>
</html>
