<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Modell Demo</title>

  <!-- model-viewer laden (offizielle CDN-Version) -->
  <script type="module"
          src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
  </script>

  <style>
    /* === Custom Font Integration === */
    @font-face {
      font-family: 'Montserrat';
      src: url('assets/Montserrat-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    :root {
      --bg-color: #f9fafc;              /* heller Hintergrund */
      --text-color: #1a1a1a;            /* fast schwarz für Kontrast */
      --accent-color: #0056b3;          /* dezentes, kühles Blau */
      --accent-border: rgba(0, 0, 0, 0.15);
      --card-bg: #ffffff;
      --subtext-color: #555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      overflow: hidden; /* disables scrolling */
    }

    body {
      font-family: 'Montserrat', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    header {
      text-align: center;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--accent-color);
      margin-bottom: 4px;
    }

    header h2 {
      font-size: 1.9rem;
      font-weight: 700;
      color: var(--text-color);
      margin-bottom: 6px;
    }

    header p {
      font-size: 0.9rem;
      color: var(--subtext-color);
    }

    .viewer-wrapper {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid var(--accent-border);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      background: var(--card-bg);
    }

    model-viewer {
      width: 100%;
      height: min(70vh, 560px);
      --poster-color: transparent;
      background: linear-gradient(180deg, #fdfdfd 0%, #f3f3f3 100%);
    }

    .ar-button {
      position: absolute;
      right: 16px;
      bottom: 16px;
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid var(--accent-border);
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      color: var(--accent-color);
      font-size: 0.85rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.18s ease;
    }

    .ar-button span {
      font-size: 1.1rem;
      line-height: 1;
    }

    .ar-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      border-color: rgba(0, 0, 0, 0.25);
      background: #ffffff;
    }

    .ar-button:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .ar-not-supported {
      position: absolute;
      left: 16px;
      bottom: 16px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.7rem;
      color: #b40000;
      background: rgba(255, 225, 225, 0.9);
      border: 1px solid rgba(255, 0, 0, 0.2);
      display: none;
    }

    model-viewer[ar-status="not-presenting"] .ar-not-supported[hidden=false] {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: var(--subtext-color);
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>AR of 3D-Model</h1>
    </header>

    <div class="viewer-wrapper">
      <model-viewer
        src="assets/RiPole_V1-4.glb"
        ios-src="assets/model.usdz"
        alt="3D model"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        ar-placement="floor"
        camera-controls
        touch-action="pan-y"
        shadow-intensity="0.4"
        environment-image="neutral"
        exposure="1"
        scale="0.0005 0.0005 0.0005"
        xr-environment
        autoplay>
        
        <!-- Custom AR-Button -->
        <button slot="ar-button" class="ar-button">
          <span>⬓</span>
          In AR ansehen
        </button>

        <!-- Hinweis, falls AR nicht unterstützt wird -->
        <div class="ar-not-supported" id="arNotSupported" hidden>
          <span>⚠</span> AR wird auf diesem Gerät nicht unterstützt.
        </div>
      </model-viewer>
    </div>

    <footer>
      Hinweis: AR erfordert ein kompatibles Gerät (WebXR / ARCore / ARKit) und eine aktuelle Browser-Version.
    </footer>
  </div>

  <script type="module">
    const mv = document.querySelector('model-viewer');
    const arWarning = document.getElementById('arNotSupported');

    mv.addEventListener('load', () => {
      const materials = mv.model.materials;
      if (materials.length > 0 && materials[0].pbrMetallicRoughness) {
        //materials[0].pbrMetallicRoughness.setBaseColorFactor([202/255, 181/255, 141/255, 1.0]);
        materials[0].pbrMetallicRoughness.setBaseColorFactor([0.86, 0.86, 0.86, 1.0]);
      }
    });

    if (!mv.canActivateAR) {
      arWarning.hidden = false;
    }
    mv.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'failed') {
        arWarning.hidden = false;
      }
    });
  </script>
</body>
</html>
